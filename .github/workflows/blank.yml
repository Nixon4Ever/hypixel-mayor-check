name: CI

# Controls when the workflow will run
on:
  schedule:
    - cron: "*/30 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: call api
        env: # Or as an environment variable
          disc_url: ${{ secrets.DISC_WEBHOOK }}
        run: |
          JSON=$(curl https://api.hypixel.net/v2/resources/skyblock/election)
          MAYOR=$(echo $JSON|sed 's/,/\n/g'|grep "name"|head -n 1|sed 's/"name":"//g'|sed 's/"//g')
          if [ $MAYOR = "Henry" ]; then
            curl -X POST -H 'Content-Type: application/json' -d '{"content": "COLE IS THE MAYOR","username":"Marina Bot","avatar_url":"https://raw.githubusercontent.com/Nixon4Ever/hypixel-mayor-check/main/marina.png"}' $disc_url
          elif [ $MAYOR = "Marina" ]; then
            curl -X POST -H 'Content-Type: application/json' -d '{"content": "MARINA IS THE MAYOR","username":"Marina Bot","avatar_url":"https://raw.githubusercontent.com/Nixon4Ever/hypixel-mayor-check/main/marina.png"}' $disc_url
          fi
